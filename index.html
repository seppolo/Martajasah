
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MARTAJASAH - Kitchen Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Shim process for browser environment to prevent crash on process.env access -->
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <!-- Google API Client Libraries -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
          --safe-area-inset-top: env(safe-area-inset-top);
          --deep-blue: #0a1128;
          --electric-blue: #3b82f6;
          --indigo-primary: #6366f1;
          
          /* Blueprint Colors */
          --blueprint-paper: #f4f1ea; 
          --blueprint-ink: #000000;
          --blueprint-line: rgba(0, 0, 0, 0.06);
          --ivory-white: #FFFFF0; /* Putih Gading */
        }

        /* Scaled down for better precision */
        html { font-size: 11.5px; }
        @media (max-width: 767px) { html { font-size: 10px; } }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--deep-blue);
          color: #f1f5f9;
          -webkit-tap-highlight-color: transparent;
          overflow: hidden;
          height: 100vh;
          height: 100dvh;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ðŸ•µï¸ GLOBAL SCROLLBAR HIDING (Disguised but functional) */
        *::-webkit-scrollbar {
          display: none !important;
          width: 0 !important;
          height: 0 !important;
        }
        
        * {
          -ms-overflow-style: none !important;
          scrollbar-width: none !important;
        }

        /* ðŸŒŒ DARK MODE STYLES */
        .glass-panel {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(59, 130, 246, 0.15);
          box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.3);
        }

        /* ðŸŽ¨ LIGHT MODE (BLUEPRINT/SKETCH) STYLES */
        .light-mode {
          background-color: var(--blueprint-paper) !important;
          color: var(--blueprint-ink) !important;
        }

        .light-mode body {
          background-color: var(--blueprint-paper) !important;
          background-image: 
            linear-gradient(var(--blueprint-line) 1px, transparent 1px),
            linear-gradient(90deg, var(--blueprint-line) 1px, transparent 1px);
          background-size: 25px 25px;
        }

        /* Reset Elements to Sketch Style in Light Mode */
        .light-mode .activity-log-card,
        .light-mode .activity-log-card > div:first-child > div:first-child,
        .light-mode .status-badge,
        .light-mode .inventory-icon-box,
        .light-mode .status-badge-preparing,
        .light-mode .status-badge-delivered,
        .light-mode span.status-badge,
        .light-mode .performance-sub-card,
        .light-mode .performance-sub-card-container > div {
          background: transparent !important;
          background-color: transparent !important;
          border: 1px dashed var(--blueprint-ink) !important;
          box-shadow: none !important;
        }

        /* ðŸ–Šï¸ BUTTON STYLES IN LIGHT MODE */
        .light-mode button,
        .light-mode .glossy-button,
        .light-mode [role="button"],
        .light-mode nav button {
          background: transparent !important;
          background-color: transparent !important;
          border: 1.5px dashed var(--blueprint-ink) !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        /* ðŸŽ¯ PRIMARY ACTION COMPONENTS - Updated for Light Mode */
        .light-mode .glossy-button,
        .light-mode button.bg-blue-600,
        .light-mode button.bg-indigo-600,
        .light-mode button.bg-emerald-600,
        .light-mode button.bg-orange-600,
        .light-mode button.bg-red-600,
        .light-mode .bg-blue-600,
        .light-mode .bg-indigo-600,
        .light-mode .bg-emerald-600,
        .light-mode .bg-orange-600,
        .light-mode .bg-red-600 {
          background-color: #ffffff !important;
          background: #ffffff !important;
          border-style: solid !important;
          border: 2px solid var(--blueprint-ink) !important;
          color: var(--blueprint-ink) !important;
          opacity: 1 !important;
          font-weight: 900 !important;
        }

        /* ðŸŽ¯ ICONS IN LIGHT MODE */
        .light-mode i {
          color: var(--blueprint-ink) !important;
        }

        .light-mode .glossy-button i,
        .light-mode button.bg-blue-600 i,
        .light-mode button.bg-indigo-600 i,
        .light-mode button.bg-emerald-600 i,
        .light-mode button.bg-orange-600 i,
        .light-mode button.bg-red-600 i,
        .light-mode .bg-blue-600 i,
        .light-mode .bg-indigo-600 i,
        .light-mode .bg-emerald-600 i,
        .light-mode .bg-orange-600 i,
        .light-mode .bg-indigo-600 i {
          color: var(--blueprint-ink) !important;
        }

        .light-mode nav button.bg-blue-600,
        .light-mode nav button.bg-indigo-600 {
           box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.1) !important;
           background-color: #ffffff !important;
           border: 2px solid var(--blueprint-ink) !important;
           color: var(--blueprint-ink) !important;
        }

        .light-mode *:not(button):not(.glossy-button):not(button *):not(.glossy-button *):not(.bg-blue-600 *):not(.bg-indigo-600 *) {
          color: var(--blueprint-ink) !important;
        }

        /* Panels in Sketch Mode */
        .light-mode .glass-panel {
          background-color: #ffffff !important;
          backdrop-filter: none !important;
          border: 1.5px dashed var(--blueprint-ink) !important; 
          box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.05) !important;
          border-radius: 12px !important;
        }

        /* ðŸ›ï¸ MODAL / FORM CONTAINER BACKGROUNDS (IVORY/PUTIH GADING) */
        .light-mode div[role="dialog"] > div, 
        .light-mode form,
        .light-mode div[role="dialog"] .glass-panel,
        .light-mode .bg-\[\#0f172a\],
        .light-mode .bg-\[\#0f172a\]\/95,
        .light-mode .bg-\[\#0f172a\]\/80,
        .light-mode .bg-\[\#0f172a\]\/90 {
          background-color: var(--ivory-white) !important;
        }

        /* ðŸ“± MOBILE NAVIGATION (REMOVE BORDERS IN LIGHT MODE) */
        .light-mode .glass-nav {
          background: rgba(255, 255, 255, 0.98) !important;
          border: none !important;
          box-shadow: none !important;
        }

        .light-mode nav .text-blue-400 {
          font-weight: 900 !important;
          text-decoration: underline !important;
          color: var(--blueprint-ink) !important;
        }

        /* ðŸ¥› IVORY BACKGROUNDS FOR ALL FORM ELEMENTS */
        .light-mode input, 
        .light-mode select, 
        .light-mode textarea,
        .light-mode .bg-slate-900\/50,
        .light-mode .bg-slate-900\/40,
        .light-mode .bg-slate-900\/80,
        .light-mode .bg-slate-900,
        .light-mode .bg-slate-950\/30 {
          background-color: var(--ivory-white) !important;
          border-color: var(--blueprint-ink) !important;
          border-style: dashed !important;
          color: var(--blueprint-ink) !important;
        }

        .light-mode input::placeholder {
          color: rgba(0,0,0,0.3) !important;
        }

        .glossy-button {
          background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
          box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.3);
          transition: all 0.2s ease;
        }

        .glossy-button:active { transform: scale(0.96); }

        @keyframes modal-smooth-enter {
          0% { transform: translateY(15px); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
        }

        .animate-modal-enter { animation: modal-smooth-enter 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        /* ðŸŒ“ THEME TOGGLE SWITCH STYLES */
        .theme-switch {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 24px;
        }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.1);
          transition: .4s;
          border-radius: 34px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 6px;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 18px;
          width: 18px;
          left: 3px;
          bottom: 2px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
          z-index: 2;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input:checked + .slider { background-color: var(--blueprint-paper); border-color: var(--blueprint-ink); }
        input:checked + .slider:before { transform: translateX(24px); background-color: var(--blueprint-ink); }
        .slider i { font-size: 10px; z-index: 1; transition: .4s; }
        
        .light-mode .slider i { color: var(--blueprint-ink) !important; }
        .light-mode .slider .fa-sun { opacity: 1 !important; }
        .light-mode .slider .fa-moon { opacity: 0.3 !important; }
        input:checked + .slider .fa-sun { opacity: 0.3 !important; }
        input:checked + .slider .fa-moon { opacity: 1 !important; }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
<body class="bg-[#0a1128] text-slate-100">
    <div id="root"></div>
</body>
</html>
